<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750,user-scalable=no" />
    <title>用户注册</title>
    <link rel="stylesheet" href="./assets/css/reg.css" />
    <style>
        html,body{
		    font-size: 100%;
		    height: 100%;
		    padding: 0;margin: 0;
		}

		
	</style>
    <script>
    </script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <div class="wm-banner" id='wm-banner'>

        </div>
        <div class='wm-form-item require'>
            <label for="">手机号：</label><input placeholder="请输入手机号" />
        </div>
        <div class='wm-form-item require'>
            <label for="">密<span style="opacity:0">机</span>码：</label><input type='password' placeholder="请输入密码" />
        </div>
        <div class='wm-form-item require'>
            <label for="">姓<span style="opacity:0">机</span>名：</label><input type='text' placeholder="请输入姓名" />
        </div>

        <div class='wm-form-item'>
            <label for="">职<span style="opacity:0">机</span>务：</label><input type='text' placeholder="请输入职务" />
        </div>
        <div class='wm-form-item'>
            <label for="">公<span style="opacity:0">机</span>司：</label><input type='text' placeholder="请输入公司" />
        </div>
        <div class='wm-form-item'>
            <label for="">邮<span style="opacity:0">机</span>箱：</label><input type='text' placeholder="请输入邮箱" />
        </div>
        <div class='wm-form-item'>
            <label for="">座机号：</label><input type='text' placeholder="请输入座机号" />
        </div>

        <div class='wm-form-item '>
            <div class='wm-submit-btn' id='wm-submit-btn'>提交</div>
        </div>
       
    </div>
    <script src='./assets/js/jquery.min.js'></script>
    <script src='./assets/js/reg.js'></script>

</html>
